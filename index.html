<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="form">
                <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para ter acesso á sua conta e poder fazer as configurações do seu ambiente.</p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-icons">person</span>
                            <input type="email" name="login" id="ilogin" placeholder=" seu email" autocomplete="email" required maxlength="25">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-icons">vpn_key</span>
                            <input type="password" name="senha" id="isenha" placeholder=" ********" autocomplete="current-password" required minlength="8">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
